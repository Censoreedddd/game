<html>
  <head>
    <title>Shopping Website</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/game/xoxoo.css">
  </head>
  <body>
    <div class="container">
      <div class="totale">Shopping Bag total : <p id="totalp"> $0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://static.bershka.net/4/photos2/2023/V/0/2/p/0375/665/711//01/c4c527b90c7b6914e42c1c2d9500b36f-0375665711_1_1_0.jpg?imwidth=563&impolicy=bershka-itxmediumhigh&imformat=chrome"
        />
        <p><span>Pantalon</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">520</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://ychef.files.bbci.co.uk/976x549/p0fdmmbp.jpg"
        />
        <p>
          <span
            >Basket <br />
            Homme</span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">250</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://www.time4diamonds.com/media/mgs_blog/3/_/3_1.jpeg"
        />
        <p><span>montre</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">330</span></p>
      </div>
    </div>
    <script src="/game/xoxo.js"></script>
  </body>
</html>
